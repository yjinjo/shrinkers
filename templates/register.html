<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Django</title>
    </head>
    <body>
        <h2>회원가입</h2>
        <h4>
            {% if msg %}{{ msg }}{% endif %}
        </h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">가입하기</button>
        </form>
        <a href="{% url 'index' %}">홈으로</a>
    </body>
</html>
